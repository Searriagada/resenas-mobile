<ion-header [translucent]="true">
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="pelicula">
    <ion-card-header>
      <ion-card-title>{{ pelicula.titulo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-img src="{{ pelicula.imagen }}" alt="{{ pelicula.titulo }}"></ion-img>
      <br>
      <p>{{ pelicula.sinopsis }}</p>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
  </ion-fab>
</ion-content>
