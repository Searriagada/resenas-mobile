<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let pelicula of peliculas; let i=index">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="{{pelicula.imagenUrl}}" />
          </ion-thumbnail>
          <ion-label>{{pelicula.titulo}}</ion-label>
          <ion-label>{{pelicula.director}}</ion-label>
          <ion-label>{{pelicula.sinopsis}}</ion-label>
          <ion-button (click)="eliminarCoctel(i)" color="danger" fill="outline">Eliminar</ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
