<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>agregar-pelicula</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">agregar-pelicula</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <ion-input type="text" label="Titulo Pelicula" label-placement="floating" fill="outline" placeholder="Ingrese el título"></ion-input>
  <br>
  <ion-input type="date" label="Año de lanzamiento" label-placement="floating" fill="outline" placeholder="Ingrese el año"></ion-input>
  <br>
  <ion-input type="text" label="Director" label-placement="floating" fill="outline" placeholder="Ingrese el nombre del director"></ion-input>
  <br>
  <ion-input type="text" label="Género" label-placement="floating" fill="outline" placeholder="Ingrese el género"></ion-input>
  <br>
  <ion-input type="text" label="Sinopsis" label-placement="floating" fill="outline" placeholder="Ingrese la sinopsis"></ion-input>
  <br>
  <ion-input type="time" label="Duración (min)" label-placement="floating" fill="outline" placeholder="Ingrese la duración en minutos"></ion-input>
  <br>
  <ion-input type="url" label="Imagen" label-placement="floating" fill="outline" placeholder="Ingrese la URL de la imagen"></ion-input>
  <br>
  
  <ion-button (click)="cambiarPagina()" shape="round" expand="full" fill="outline" >Agregar</ion-button>
</ion-content>
